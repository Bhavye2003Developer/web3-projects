{% include './base.html' %}
{% block content %}
<div class="container">
    <div class="private-key" id="privateKeyDiv" style="margin: 30px;">
        <form method="post" id="privateKeyForm">
            {% csrf_token %}
            <label for="privateKey">Private Key</label><br>
            <input type="text" name="privateKey" id="privateKeyInput" placeholder="Enter your private key"><br>
            <input type="submit" value="SIGN THE TRANSACTION">
        </form>
    </div>
</div>
{% endblock %}
